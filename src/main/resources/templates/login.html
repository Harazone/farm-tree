    <div class="content"ng-app="otApp" ng-controller="RegistrationController as vm">
      <div class="container">

		<form th:action="@{/login}" method="POST" >
		<div class="cont">
		
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="text"   id="email" name="email" />
    </label>
    <label>
      <span>Password</span>
      <input type="password" 
				id="password" name="password" />
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button value="Login" type="Submit" class="submit">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Register!</h2>
      <label>
        <span>Name</span>
        <input type="text" ng-model="vm.user.userName"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email" ng-model="vm.user.email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" ng-model="vm.user.password"/>
      </label>
      <button type="button" class="submit"ng-click="vm.register()">Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>
		</form>
		
      </div>
    </div>
    <script>
    
    document.querySelector('.img__btn').addEventListener('click', function() {
    	  document.querySelector('.cont').classList.toggle('s--signup');
    	});
    </script>
  </body>
